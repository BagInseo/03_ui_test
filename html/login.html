<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>login</title>

    <link rel="stylesheet" href="../css/login.css">
</head>
<body>
    <section class="login">
        <div class="left">
            <div class="description">
                <h1 class="login-title">로그인</h1>
                <p class="login-p1">외워야 할 비밀번호가 많아 불편하셨죠
                    이제 일회용 코드를 이용하여 
                    간편하게 로그인하세요.
                </p>
                <br>
                <p class="login-p2">* 이메일 또는 휴대폰 번호 최초 인증 후 사용 가능</p>
            </div>
        </div>
    
        <div class="right">
            <div class="login-input">
                <div class="id-input-area">
                    <p>이메일 또는 확인된 휴대폰 번호</p>
                    <input type="text" class="id-input">
                    <p>다른 로그인 방법: <a href="#" class="code-login-btn">일회용 코드 로그인</a></p>
                </div>
            </div>


            <div class="login-pw-input">
                <div class="pw-input-area">
                    <p>비밀번호</p>
                    <input type="text" class="pw-input">
                    <a href="#" class="find-pw">비밀번호 찾기</a>
                </div>
            </div>
            

            <div class="login-check">
                <input type="checkbox" name="stay-login">
                <p>로그인 상태 유지</p>
            </div>

            <div class="login-btn">
                <button class="click">로그인</button>
                <br>
            </div>
            <p class="p">IKEA 계정이 없으신가요? 지금 바로 만들어보세요:</p>


            <div class="join">
                <button class="join-btn">
                    <a href="#" class="join1">개인 회원 가입하기</a>
                </button>
    
    
                <button class="join-btn">
                    <a href="#" class="join2">비즈니스 회원 가입하기</a>
                </button>
            </div>
            
        </div>

      

    </section>
    
</body>
</html>
